<!DOCTYPE html>
<html>    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>AI-NES</title>
    <link rel="stylesheet" href="./nes.css">
    <script type="module" src="./src/nes-init.js"></script>
</head>
<body>
    <h3>AI-NES</h3>

    <div id="gameContainer">
        <div id="overlay">
            <h2>Click to Start</h2>
            <p>Drag & Drop .NES file here</p>
            <p class="sub-text">Or click to load default ROM</p>
        </div>
        <canvas id="nes-canvas" width="256" height="240"></canvas>
    </div>

    <div class="controls-bar">
        <div id="gamepadStatus" class="disconnected">Gamepad: Not connected</div>
        <div class="volume-control">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </div>

    <div class="save-controls">
        <button id="btn-reset" title="Reset Console (Soft Reset)">Reset</button>
        <button id="btn-save">Quick Save (F5)</button>
        <button id="btn-load">Quick Load (F8)</button>
        <select id="save-slot">
            <option value="0">Slot 1</option>
            <option value="1">Slot 2</option>
            <option value="2">Slot 3</option>
        </select>
    </div>

    <div class="instructions">
        <span class="key">Arrows</span> Move &nbsp;|&nbsp;
        <span class="key">A</span> Button A &nbsp;|&nbsp;
        <span class="key">S</span> Button B &nbsp;|&nbsp;
        <span class="key">Enter</span> Start &nbsp;|&nbsp;
        <span class="key">Tab</span> Select
    </div>

    <div id="status">
        <div class="info">ðŸŽ® Initializing ...</div>
        <div class="success">âœ“ NES Modules Loaded Successfully</div>
    </div>
</body>
</html>
