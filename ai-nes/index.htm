<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>AI-NES - Retro Gaming Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nes.min.css">
</head>

<body>
    <h3>AI-NES</h3>

    <div id="gameContainer">
        <div class="crt-container">
            <div id="overlay">
                <h2>Click to Start</h2>
                <p>Drag & Drop .NES file here</p>
                <p class="sub-text">Or click to load default ROM</p>
            </div>
            <canvas id="nes-canvas" width="256" height="240"></canvas>
        </div>
    </div>

    <div class="controls-bar">
        <div class="volume-control">
            <div id="gamepadStatus" class="disconnected">Gamepad: Not connected</div>
            <div class="volume-row">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!---
    <div class="audio-toggles">
        <div class="audio-label">Audio Solo</div>
        <div class="audio-toggle-row">
            <button type="button" class="audio-toggle" data-channel="square1" aria-pressed="false" title="Square 1">SQ1</button>
            <button type="button" class="audio-toggle" data-channel="square2" aria-pressed="false" title="Square 2">SQ2</button>
            <button type="button" class="audio-toggle" data-channel="triangle" aria-pressed="false" title="Triangle">TRI</button>
            <button type="button" class="audio-toggle" data-channel="noise" aria-pressed="false" title="Noise">NOI</button>
            <button type="button" class="audio-toggle" data-channel="dmc" aria-pressed="false" title="DMC">DMC</button>
            <button type="button" class="audio-toggle" data-channel="expansion" aria-pressed="false" title="Expansion">EXP</button>
            <button type="button" class="audio-mix" id="audio-mix" title="Clear solos">Mix</button>
        </div>
    </div>
    --->

    <div class="save-controls">
        <button id="btn-reset" title="Reset Console (Soft Reset)">Reset</button>
        <button id="btn-save">Quick Save (F5)</button>
        <button id="btn-load">Quick Load (F8)</button>
        <select id="save-slot">
            <option value="0">Slot 1</option>
            <option value="1">Slot 2</option>
            <option value="2">Slot 3</option>
        </select>
    </div>

    <div class="instructions">
        <div class="key-group">
            <span class="key">Arrows</span>
            <br />
            <span class="key-label">Move</span>
        </div>
        <div class="key-group">
            <span class="key">Tab</span>
            <br />
            <span class="key-label">Select</span>
        </div>
        <div class="key-group">
            <span class="key">Enter</span>
            <br />
            <span class="key-label">Start</span>
        </div>
        <div class="key-group">
            <span class="key">S</span>
            <br />
            <span class="key-label">Button B</span>
        </div>
        <div class="key-group">
            <span class="key">A</span>
            <br />
            <span class="key-label">Button A</span>
        </div>
    </div>

    <div id="status">
        <div class="info">ðŸŽ® Initializing ...</div>
        <div class="success">âœ“ NES Modules Loaded Successfully</div>
    </div>

    <script src="nes.min.js"></script>
</body>
</html>
